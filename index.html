<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <header class="hero">
        <img class="hero__image" src="images/hero.svg">
        <p class="hero__text">Facebook helps you connect and share with the people in your life</p>


    </header>


    <div class="login-block">
        <input class="email-phone" placeholder="    Email address or phone number"></input>
        <input class="password" placeholder="    Password "></input>
        <button class="login-button"><span class="login-text">Log In</span></button>
        <p class="forgotten-password">Forgotten password?</p>
        <hr/>
        <button class="account-create">Create New Account</button>
    </div>
    <div class="below-login"><span class="page-create">Create a Page</span> for a celebrity, band or business.</div>
    <footer>
        <ul class="languages">
            <li class ="language__list"><span class="languages__english">English (UK)</span></li>
            <li class ="language__list"><span class="languages__bengali">বাংলা</span></li>
            <li class ="language__list"><span class="languages__hindi">हिन्दी
                </span></li>
            <li class ="language__list"><span class="languages__urdu">اردو
                </span></li>
            <li class ="language__list"><span class="languages__nepali">नेपाली</span></li>
            <li class ="language__list"><span class="languages__oriya">ଓଡ଼ିଆ
                </span></li>
            <li class ="language__list"><span class="languages__spanish">Español</span></li>
            <li class ="language__list"><span class="languages_portugese">Português (Brasil)
                </span></li>
            <li class ="language__list"><span class="languages_french">Français (France)</span></li>
            <li class ="language__list"><span class="languages__german">Deutsch
                </span></li>
            <li class ="language__list"><span class="languages__italiano">Italiano
                </span></li>
            <li class = "language__button">+</li>
        </ul>
        <hr class = "language__line"/>
    </footer>






</body>

</html>
